apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: josoa/udagram-api-user
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: env-config-map
        - secretRef:
            name: env-pg-secrets
        volumeMounts:
        - mountPath: "/root/.aws/"
          name: aws-secret
      volumes:
      - name: aws-secret
        configMap:
          name: aws-secret